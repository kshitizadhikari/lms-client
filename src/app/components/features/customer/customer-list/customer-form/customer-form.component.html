<form class="bg-white shadow-md rounded p-10"
      [formGroup]="form"
      (ngSubmit)="handleSubmit()"
>
  <div>
    <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
      First Name
    </label>
    <input
      formControlName="firstName"
      id="firstName"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="getErrorClass(getFirstNameCtrl())"
      type="text"
      placeholder="First Name">
    <div class="h-6 mt-1">
      <app-input-error
        [ctrl]="getFirstNameCtrl()"
        name="First Name">
      </app-input-error>
    </div>
  </div>

  <div>
    <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
      Last Name
    </label>
    <input
      formControlName="lastName"
      id="lastName"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="getErrorClass(getLastNameCtrl())"
      type="text"
      placeholder="Last Name">
    <div class="h-6 mt-1">
      <app-input-error
        [ctrl]="getLastNameCtrl()"
        name="Last Name">
      </app-input-error>
    </div>
  </div>

  <div>
    <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
      Email
    </label>
    <input
      formControlName="email"
      id="email"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="getErrorClass(getEmailCtrl())"
      type="email"
      placeholder="Email">
    <div class="h-6 mt-1">
      <app-input-error
        [ctrl]="getEmailCtrl()"
        name="Email">
      </app-input-error>
    </div>
  </div>

  <div>
    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
      Phone Number
    </label>
    <input
      formControlName="phone"
      id="phone"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="getErrorClass(getPhoneCtrl())"
      type="text"
      placeholder="Phone Number">
    <div class="h-6 mt-1">
      <app-input-error
        [ctrl]="getPhoneCtrl()"
        name="Phone Number"
        [minLength]="10"
        [maxLength]="10"
      >
      </app-input-error>
    </div>
  </div>
  <div class="flex items-center justify-center gap-2">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="submit">
      {{buttonText}}
    </button>
    <button
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      (click)="resetForm()"
      type="reset">
      Clear
    </button>
  </div>
</form>
