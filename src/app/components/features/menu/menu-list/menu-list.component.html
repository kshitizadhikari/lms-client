<div class="flex flex-wrap gap-5">
  <div class="flex-grow-1" *ngFor="let menu of menus">
    <h5>{{ moment(menu.date).format('dddd') }}</h5>
    <span>{{ moment(menu.date).format('MM-DD-YYYY') }}</span>
    <div
      *ngFor="let menuItem of menu.menuItems">
      <div class="inline-flex gap-2">
        <p>{{ menuItem.food?.name }}</p>
        <span>{{ menuItem.food?.price }}</span>
      </div>
    </div>
  </div>

</div>
